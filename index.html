<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de JSON</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            gap: 10px;
            overflow: hidden;
        }

        .input-section, .output-section {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .section-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: auto;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .icon-button {
            background: transparent;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 1.2em;
            padding: 4px;
            transition: all 0.2s ease;
            margin-left: 8px;
        }

        .icon-button:hover {
            color: #764ba2;
            transform: scale(1.1);
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8em;
            pointer-events: none;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.7) transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        textarea {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            transition: all 0.3s ease;
            background: #f8f9fa;
            min-height: 0;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .json-output {
            flex: 1;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 0;
        }

        .error {
            background: #fff5f5;
            border: 2px solid #fed7d7;
            color: #c53030;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 0.9em;
        }

        .success {
            background: #f0fff4;
            border: 2px solid #9ae6b4;
            color: #2d7d32;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 0.9em;
        }

        #message {
            min-height: 40px;
        }

        .json-string { color: #ce9178; }
        .json-number { color: #b5cea8; }
        .json-boolean { color: #569cd6; }
        .json-null { color: #569cd6; }
        .json-key { color: #9cdcfe; }
        .json-brace { color: #ffd700; }
        .json-bracket { color: #ffd700; }

        @media (min-width: 768px) {
            .content {
                flex-direction: row;
            }
            
            .input-section, .output-section {
                width: 50%;
            }
        }

        @media (max-height: 600px) {
            .header {
                padding: 8px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Visualizador de JSON</h1>
        </div>
        
        <div class="content">
            <div class="input-section">
                <div class="section-header">
                    <h2 class="section-title">JSON</h2>
                    <div class="tooltip">
                        <button class="icon-button" onclick="clearAll()">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                        <span class="tooltiptext">Limpar</span>
                    </div>
                </div>
                <div id="message"></div>
                <textarea 
                    id="jsonInput" 
                    placeholder="Cole seu JSON aqui...&#10;&#10;Exemplo:&#10;{&quot;nome&quot;:&quot;Jo√£o&quot;,&quot;idade&quot;:30,&quot;ativo&quot;:true}"
                    oninput="autoFormat()"
                ></textarea>
            </div>
            
            <div class="output-section">
                <div class="section-header">
                    <h2 class="section-title">Visualiza√ß√£o</h2>
                    <div class="tooltip">
                        <button class="icon-button" onclick="copyOutput()">
                            <i class="fas fa-copy"></i>
                        </button>
                        <span class="tooltiptext">Copiar</span>
                    </div>
                </div>
                <div class="json-output" id="jsonOutput">
                    <span style="color: #888; font-style: italic;">O JSON formatado aparecer√° aqui...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let autoFormatTimeout;

        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }

        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            }).replace(/([{}])/g, '<span class="json-brace">$1</span>')
              .replace(/(\[|\])/g, '<span class="json-bracket">$1</span>');
        }

        function formatJson() {
            const input = document.getElementById('jsonInput').value.trim();
            const output = document.getElementById('jsonOutput');
            
            if (!input) {
                output.innerHTML = '<span style="color: #888; font-style: italic;">O JSON formatado aparecer√° aqui...</span>';
                return;
            }
            
            try {
                const parsed = JSON.parse(input);
                const formatted = JSON.stringify(parsed, null, 2);
                const highlighted = syntaxHighlight(formatted);
                
                output.innerHTML = highlighted;
            } catch (error) {
                output.innerHTML = `<span style="color: #ff6b6b;">‚ùå Erro no JSON: ${error.message}</span>`;
                showMessage('JSON inv√°lido. Verifique a sintaxe.', 'error');
            }
        }

        function autoFormat() {
            clearTimeout(autoFormatTimeout);
            autoFormatTimeout = setTimeout(() => {
                const input = document.getElementById('jsonInput').value.trim();
                formatJson();
            }, 300);
        }

        function copyOutput() {
            const output = document.getElementById('jsonOutput');
            const text = output.innerText;
            
            if (text && !text.includes('aparecer√° aqui') && !text.includes('Erro no JSON')) {
                navigator.clipboard.writeText(text).then(() => {
                    showMessage('JSON copiado para a √°rea de transfer√™ncia!', 'success');
                }).catch(() => {
                    showMessage('Erro ao copiar. Tente selecionar e copiar manualmente.', 'error');
                });
            } else {
                showMessage('Nenhum JSON v√°lido para copiar.', 'error');
            }
        }

        function clearAll() {
            document.getElementById('jsonInput').value = '';
            document.getElementById('jsonOutput').innerHTML = '<span style="color: #888; font-style: italic;">O JSON formatado aparecer√° aqui...</span>';
            document.getElementById('message').innerHTML = '';
            showMessage('Campos limpos!', 'success');
        }

        // Ajusta altura com base no viewport
        function resizeTextareas() {
            const content = document.querySelector('.content');
            
            // Assegura que o layout seja responsivo
            if (window.innerWidth >= 768) {
                content.style.flexDirection = 'row';
            } else {
                content.style.flexDirection = 'column';
            }
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            resizeTextareas();
            window.addEventListener('resize', resizeTextareas);
        });
    </script>
</body>
</html>
